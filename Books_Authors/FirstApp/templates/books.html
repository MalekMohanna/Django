<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style3.css' %}">
</head>

<body>
    <div class="main-container">
        <h1>Book title : {{my_book.title}}</h1>
        <h2>Book id : {{my_book.id}}</h2>
        <div class="desc">
            <h3>descreption:</h3>
            <p>{{my_book.desc}}</p>
        </div>
        <h1>authors :</h1>
        <ul>
            {% for author in my_book.authors.all %}
            <li>{{author.first_name}} {{author.last_name}}</li>
            {% endfor %}
        </ul>
        <form action="/add" method="POST">
            {% csrf_token %}
            <select name="sel-auth" id="sel-auth">
                {% for author in the_authors %}
                <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                {% endfor %}
            </select>
            <button type="submit">Add</button>
            <input type="hidden" name="book-or-author" value="assign-a">
            <input type="hidden" name="book-id" value="{{my_book.id}}">
        </form>
    </div>
</body>

</html>
