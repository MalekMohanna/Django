<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>

    <div class="main">
        <h1>All Users</h1>
        <table class="table table-dark table-hover" id="my-table">
            <tr>
                <th>ID</th>
                <th>First name</th>
                <th>Last name</th>
                <th>email</th>
                <th>Age</th>
            </tr>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.first_name }}</td>
                <td>{{ user.last_name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.age }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
    <div class="bottom">
        <form action="/data" method="POST">
            {% csrf_token %}
            <div class="add">
                <label for="first-n">First name</label>
                <input type="text" name="first" id="first-n">
            </div>
            <div>
                <label for="last-n">Last name</label>
                <input type="text" name="last" id="last-n">
            </div>
            <div>
                <label for="mail">email</label>
                <input type="email" name="email" id="mail">
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" name="age" id="age">
            </div>
            <input type="submit" value="submit">
        </form>
        <form action="/delete" method="POST">
            {% csrf_token %}
            <div class="remove">
                <label for="id">User ID</label>
                <input type="id" name="id" id="id">
                <input type="submit" value="delete">
            </div>
        </form>
    </div>
</body>

</html>
