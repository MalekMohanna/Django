<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">   
</head>

<body>
    <div class="main-container">
        <h1>Submitted info</h1>
        <div class="section">
            <p>Name:</p>
            <p> {{name_from_form}}</p>
        </div>
        <div class="section">
            <p>Dojo Location:</p>
            <p> {{location_from_form }}</p>    
        </div>
        <div class="section">
            <p>Favorite Language:</p>
            <p> {{language_from_form}}</p>
        </div>
        <div class="section">
            <p>User OS:</p>
            <P>{{OS_from_form}}</P>
        </div>
        <div class="section">
            <p>Recieve e-mails:</p>
            <P>{{answer_from_form}}</P>
        </div>
        <div class="section">
            <p>Comment:</p>
            <p> {{comment_from_form}}</p>
        </div>
        <form action="/">
            <input type='submit' value='Go Back' class="sub-button">
        </form>
    </div>
</body>

</html>
